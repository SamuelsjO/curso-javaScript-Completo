<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um numero")

        let indice = 0;
        while(indice <= 10){
            indice ++;

            if(indice === 5){
                continue
            }

            document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`)
        }
        document.write("Saiu do Loop while<br>")

        for(let j = 0; j <= 10 ;j++){
            if(j === 5){
                continue
            }
            document.write(`${j} x ${numero} = ${(j * numero)} <br>`)
        }

        document.write("Saiu do Loop For<br>")

        indice = 0
        do{
            if(indice > 10){
                alert("Numero maior que 10")
                break
            }
            document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`)
            indice ++;
        } while(indice <= 10)

        document.write("Saiu do loop do While")

    </script>
</body>
</html>
